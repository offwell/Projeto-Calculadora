<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <h1>Calculadora 1.0</h1>
    <p>Essa é a primeira versão ainda em desenvolvimento da calculadora.</p>

    <div class="grupos">
        <div class="grupo1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        
        <div class="grupo2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        
        <div class=" grupo3">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div class="grupo4">
            <button>,</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
    </div>

</body>
</html>
